<svg xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3.0" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <g transform="translate(70,70)">
    <circle cx="0" cy="0" r="48" fill="#f7df1e" filter="url(#glow)"/>
    <!-- subtle darker shape -->
    <ellipse cx="0" cy="6" rx="28" ry="12" fill="#000" opacity="0.04"/>
    <text x="0" y="10" font-family="Arial, Helvetica, sans-serif" font-weight="800" font-size="20" text-anchor="middle" fill="#111">JS</text>
    <g>
      <animateTransform attributeName="transform" attributeType="XML" type="rotate"
        from="-8" to="8" dur="2.8s" repeatCount="indefinite" fill="freeze" additive="sum"/>
      <animateTransform attributeName="transform" attributeType="XML" type="translate"
        values="0 0; 0 -10; 0 0" dur="2.2s" repeatCount="indefinite" additive="sum"/>
    </g>
  </g>
</svg>
